mutation(
  $sid: String!
  $chineseName: String
  $englishName: String!
  $gender: Gender_ENUM
  $dateOfBirth: Date
  $email: String
  $phone: String
  $college: College_ENUM!
  $major: String!
  $dateOfEntry: Date!
  $expectedGraduationDate: Date!
) {
  newPerson(
    sid: $sid
    chineseName: $chineseName
    englishName: $englishName
    gender: $gender
    dateOfBirth: $dateOfBirth
    email: $email
    phone: $phone
    college: $college
    major: $major
    dateOfEntry: $dateOfEntry
    expectedGraduationDate: $expectedGraduationDate
  ) {
    success
    message
    person {
      id
      sid
      chineseName
      englishName
      gender
      dateOfBirth
      email
      phone
      college {
        code
      }
      dateOfEntry
      expectedGraduationDate
      memberSince
      major {
        code
      }
    }
  }
}
